<div class="container-fluid ">
  <div class="row text-center text-white mb-5">
      <div class="col-lg-7 mx-auto">
          <h1 class="display-4 text-black">{{data.card.color}} card</h1>
      </div>
  </div>
  <div class="row w-100 text-center">
      <div class="col-6 mx-auto">
          <!-- List group-->
                  <!-- Custom content-->
                  <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                      <div class="media-body order-2 order-lg-1">
                          <h5 class="mt-0 font-weight-bold mb-2">Apple iPhone XR (Red, 128 GB)</h5>
                          <p class="font-italic text-muted mb-0 small">128 GB ROM | 15.49 cm (6.1 inch) Display 12MP Rear Camera | 7MP Front Camera A12 Bionic Chip Processor</p>
                          <div class="d-flex align-items-center justify-content-between mt-1">
                              <h6 class="font-weight-bold my-2">{{data.card.price}}</h6>
                          </div>
                      </div>
                  </div> <!-- End -->
      </div>
      <div class="col-6 mx-auto">
        <img [src]="data.card.src" alt="Generic placeholder image" width="200" class="ml-lg-5 order-1 order-lg-2">
      </div>
  </div>
</div>
